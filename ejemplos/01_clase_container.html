<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Container Bootstrap</title>

    <!-- Botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <style>
      div {
        height: 250px;
        background-color: purple;
        color: white;
        font-size: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- La clase .container ajusta el ancho máximo del contenedor
    dependiendo del ancho del viewport. -->
    <div class="container">
      .container
    </div>

    <!-- La clase .container-fluid expande el contenedor a 100% del ancho del viewport. -->
    <div class="container-fluid">
      .container-fluid
    </div>

    <!-- La clase .container-<breakpoint> expande el contenedor a 100% del ancho
    si la dimension es menor que el breakpoint. Si es mayor, se aplica el ancho máximo. 
      Tamaños:
        sm: 576px
        md: 768px
        lg: 992px
        xl: 1200px
        xxl: 1400px
    -->
    <div class="container-lg">
      .container-lg
    </div>
  </body>
</html>
